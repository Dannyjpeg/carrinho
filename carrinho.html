<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <title>Página de Carrinho de Compras</title>
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>
    <main>
        <section class="carrinho">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="mouse.png" alt="Produto Exemplo 1" class="produto-imagem">
                            Produto 1
                        </td>
                        <td>
                            <input type="number" value="1" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 70,00</td>
                        <td class="preco-total">R$ 70,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="teclado.png" alt="Produto Exemplo 2" class="produto-imagem">
                            Produto 2
                        </td>
                        <td>
                            <input type="number" value="2" min="1" class="quantidade">
                        </td>
                        <td class="preco-unitario">R$ 200,00</td>
                        <td class="preco-total">R$ 200,00</td>
                        <td>
                            <button class="remover-produto">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="total-final">
                <h3>Total Final: <span id="total-final">R$ 110,00</span></h3>
            </div>
        </section>
    </main>
    <script src="carrinho.js"></script>
</body>
</html>
